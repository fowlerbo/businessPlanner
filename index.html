<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>businessPlanner - Welcome</title>
</head>
<body>
    <header class="hero is-small is-info">
        <div class="hero-body container">
        <p class="subtitle">
            Welcome to
        </p>
        <p class="title">
            businessPlanner
        </p>
        </div>
    </header>
    <div class="container">&nbsp;</div>
    <main class="columns">
        <div class="column is-one-fifth"></div>
        <div class="content column is-medium is-two-fifths">
            Here is some sample text to further welcome visitors 
            to businessPlanner.  This can highlight certain features, 
            or give the latest news and updates!
        </div>
        <form class="box column is-one-fifth">
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="email" placeholder="username">
              </div>
            </div>  
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="********">
              </div>
            </div>
            <button class="button is-info">Sign in</button>
        </form>
        <div class="column is-one-fifth"></div>
    </main>
</body>
</html>
